name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'www/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Copy web assets to Android
        run: |
          mkdir -p android/app/src/main/assets/public
          cp -r www/* android/app/src/main/assets/public/
          cp capacitor.config.ts android/app/src/main/assets/

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: prolife-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: prolife-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
          tag_name: android-v${{ github.run_number }}
          name: ProLife Android v${{ github.run_number }}
          body: |
            ## ProLife Android APK

            **Debug 版本**：用于测试
            **Release 版本**：用于正式使用

            下载后安装到 Android 手机即可使用。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
